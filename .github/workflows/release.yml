name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: arm
            goarm: 7
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
        run: |
          ext=""
          [ "$GOOS" = "windows" ] && ext=".exe"
          go build -ldflags="-s -w" -o "grpc-scan-$GOOS-$GOARCH$ext" .

      - name: Upload
        uses: softprops/action-gh-release@v1
        with:
          files: grpc-scan-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}